<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Joker Soundboard</title>
    <style>
        body { font-family: sans-serif; background: #0f0f0f; color: white; text-align: center; padding: 20px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 15px; max-width: 900px; margin: 0 auto; }
        .card { background: #1a1a1a; border: 1px solid #333; border-radius: 10px; padding: 15px; cursor: pointer; transition: 0.2s; }
        .card:hover { border-color: #a970ff; background: #222; }
        .name { display: block; font-weight: bold; margin-bottom: 5px; }
        .cmd { font-size: 0.8em; color: #a970ff; background: #000; padding: 2px 5px; border-radius: 4px; }
    </style>
</head>
<body>
    <h1>üÉè Twoje D≈∫wiƒôki !joker</h1>
    <p>Kliknij, aby przes≈Çuchaƒá podglƒÖd:</p>
    <div class="grid">
        <div class="card" onclick="play('echo')"><span class="name">Echo</span><span class="cmd">!joker echo</span></div>
        <div class="card" onclick="play('gtfo')"><span class="name">GTFO</span><span class="cmd">!joker gtfo</span></div>
        <div class="card" onclick="play('joker')"><span class="name">Joker</span><span class="cmd">!joker joker</span></div>
        <div class="card" onclick="play('kurwa')"><span class="name">Kurwa</span><span class="cmd">!joker kurwa</span></div>
        <div class="card" onclick="play('morda')"><span class="name">Morda</span><span class="cmd">!joker morda</span></div>
        <div class="card" onclick="play('skrzypce')"><span class="name">Skrzypce</span><span class="cmd">!joker skrzypce</span></div>
    </div>

    <script>
        function play(file) {
            let audio = new Audio(file + '.mp3');
            audio.volume = 0.5;
            audio.play();
        }
    </script>
</body>
</html>
