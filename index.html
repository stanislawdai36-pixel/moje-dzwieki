<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soundboard Kiruyun</title>
    <style>
        body { 
            font-family: 'Segoe UI', Arial, sans-serif; 
            background: #0f0f0f; 
            color: #e0e0e0; 
            text-align: center; 
            padding: 20px; 
        }
        h1 { color: #a970ff; margin-bottom: 5px; }
        .subtitle { color: #888; margin-bottom: 30px; font-size: 0.9em; }
        
        .grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); 
            gap: 15px; 
            max-width: 800px; 
            margin: 0 auto; 
        }
        
        .card { 
            background: #1a1a1a; 
            border: 1px solid #333; 
            border-radius: 10px; 
            padding: 15px; 
            transition: 0.2s; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
        }
        .card:hover { border-color: #444; background: #1f1f1f; }
        
        /* ZdjÄ™cie gra dÅºwiÄ™k */
        .card img { 
            width: 50px; 
            height: 50px; 
            border-radius: 6px; 
            margin-bottom: 10px; 
            background: #333;
            cursor: pointer;
            transition: transform 0.1s;
        }
        .card img:active { transform: scale(0.9); }
        
        .name { display: block; font-weight: bold; font-size: 1em; margin-bottom: 5px; color: #fff; }
        
        /* Styl komendy do kopiowania */
        .cmd { 
            font-family: monospace; 
            color: #a970ff; 
            background: #000; 
            padding: 5px 8px; 
            border-radius: 4px; 
            font-size: 0.85em; 
            cursor: copy; /* Kursor sugerujÄ…cy kopiowanie */
            border: 1px dashed #a970ff;
            transition: 0.2s;
        }
        .cmd:hover { background: #a970ff; color: #000; }

        /* Styl notyfikacji (Toast) */
        #toast {
            visibility: hidden;
            min-width: 200px;
            background-color: #a970ff;
            color: #fff;
            text-align: center;
            border-radius: 8px;
            padding: 12px;
            position: fixed;
            z-index: 100;
            left: 50%;
            bottom: 30px;
            transform: translateX(-50%);
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }
        #toast.show {
            visibility: visible;
            animation: fadein 0.5s, fadeout 0.5s 2s;
        }

        @keyframes fadein { from {bottom: 0; opacity: 0;} to {bottom: 30px; opacity: 1;} }
        @keyframes fadeout { from {bottom: 30px; opacity: 1;} to {bottom: 0; opacity: 0;} }
    </style>
</head>
