<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soundboard Kiruyun</title>
    <style>
        body { 
            font-family: 'Segoe UI', Arial, sans-serif; 
            background: #0f0f0f; 
            color: #e0e0e0; 
            text-align: center; 
            padding: 20px; 
        }
        h1 { color: #a970ff; margin-bottom: 5px; }
        .subtitle { color: #888; margin-bottom: 30px; font-size: 0.9em; }
        
        .grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); 
            gap: 15px; 
            max-width: 800px; 
            margin: 0 auto; 
        }
        
        .card { 
            background: #1a1a1a; 
            border: 1px solid #333; 
            border-radius: 10px; 
            padding: 15px; 
            transition: 0.2s; 
            cursor: pointer; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
        }
        .card:hover { 
            border-color: #a970ff; 
            background: #222; 
            transform: translateY(-3px); 
        }
        
        /* ZdjÄ™cia 50x50px */
        .card img { 
            width: 50px; 
            height: 50px; 
            border-radius: 6px; 
            margin-bottom: 10px; 
            background: #333;
        }
