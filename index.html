<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soundboard Kiruyun</title>
    <style>
        /* Stylizacja strony */
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: #0f0f0f; 
            color: #e0e0e0; 
            text-align: center; 
            padding: 40px; 
        }
        h1 { color: #a970ff; margin-bottom: 10px; text-shadow: 0 0 10px rgba(169, 112, 255, 0.3); }
        .subtitle { color: #888; margin-bottom: 30px; }
        
        /* Siatka kafelkÃ³w */
        .grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); 
            gap: 20px; 
            max-width: 1000px; 
            margin: 0 auto; 
        }
        
        /* Styl kafelka */
        .card { 
            background: #1a1a1a; 
            border: 2px solid #333; 
            border-radius: 12px; 
            padding: 20px; 
            transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1); 
            cursor: pointer; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
        }
        .card:hover { 
            border-color: #a970ff; 
            background: #252525; 
            transform: translateY(-5px); 
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }
        
        /* Styl obrazka */
        .card img { 
            width: 110px; 
            height: 110px; 
            object-fit: cover; 
            border-radius: 12px; 
            margin-bottom: 15px; 
            background: #222;
            border: 1px solid #444;
        }
        
        .name { display: block; font-weight: bold; font-size: 1.1em; margin-bottom: 8px; color: #fff; }
        .cmd { 
            font-family: 'Courier New', monospace; 
            color: #a970ff; 
            background: #000; 
            padding: 5px 10px; 
            border-radius: 6px; 
            font-size: 0.85em; 
            border: 1px solid #333;
        }
        .play-hint { display: block; margin-top: 12px; font-size: 0.75em; color: #555; text-transform: uppercase; letter-spacing: 1px; }
    </style>
</head>
<body>

    <h1>ðŸ”Š Soundboard Kiruyun</h1>
    <p class="subtitle">Kliknij w ikonÄ™, aby usÅ‚yszeÄ‡ podglÄ…d. Na czacie wpisz: <strong>!graj nazwa</strong></p>

    <div class="grid">
        
        <div class="card" onclick="play('echo')">
            <img src="img/echo.jpg" alt="echo">
            <span class="name">Echo</span>
            <span class="cmd">!graj echo</span>
            <span class="play-hint">PodglÄ…d</span>
        </div>

        <div class="card" onclick="play('gtfo')">
            <img src="img/gtfo.jpg" alt="gtfo">
            <span class="name">GTFO</span>
            <span class="cmd">!graj gtfo</span>
            <span class="play-hint">PodglÄ…d</span>
        </div>

        <div class="card" onclick="play('joker')">
            <img src="img/joker.jpg" alt="joker">
            <span class="name">Joker</span>
            <span class="cmd">!graj joker</span>
            <span class="play-hint">PodglÄ…d</span>
        </div>

        <div class="card" onclick="play('kurwa')">
            <img src="img/kurwa.jpg" alt="kurwa">
            <span class="name">Kurwa</span>
            <span class="cmd">!graj kurwa</span>
            <span class="play-hint">PodglÄ…d</span>
        </div>

        <div class="card" onclick="play('morda')">
            <img src="img/morda.jpg" alt="morda">
            <span class="name">Morda</span>
            <span class="cmd">!graj morda</span>
            <span class="play-hint">PodglÄ…d</span>
        </div>

        <div class="card" onclick="play('skrzypce')">
            <img src="img/skrzypce.jpg" alt="skrzypce">
            <span class="name">Skrzypce</span>
            <span class="cmd">!graj skrzypce</span>
            <span class="play-hint">PodglÄ…d</span>
        </div>

    </div>

    <script>
        // Funkcja odtwarzajÄ…ca dÅºwiÄ™k podglÄ…du
        function play(file) {
            let audio = new Audio(file + '.mp3');
            audio.volume = 0.4;
            audio.play().catch(err => {
                console.error("BÅ‚Ä…d odtwarzania. SprawdÅº czy plik " + file + ".mp3 istnieje w gÅ‚Ã³wnym folderze.");
            });
        }
    </script>

</body>
</html>
